<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href= "css/home.css">
</head>
<body>
    <header>
        <div class = "row">
            <div class="col-11 text-center">
                <h1 id="welcome"></h1>
            </div>
            <div class="col align-self-center">
                <button id="salir" type="button" class="btn btn-danger">Salir</button>   
            </div>  
    </div>
    </header>
   
    <aside>
        <button class="btn_aside" id="Inventario">Inventario</button>
        <button class="btn_aside" id="Facturas">Facturas</button>
        <button class="btn_aside" id="Historial">Historial</button>
        <button class="btn_aside" id="Proveedores">Proveedores</button>
        <button class="btn_aside" id="Clientes">Clientes</button>
    </aside>

    <main>
        <div id="divagregar">
        Ingrese el codigo de un producto <input type="text" id="codigo">
        <button id="agregar">Agregar</button>
        <button id="eliminar">Eliminar (id)</button>
        <button id="finalizar">Finalizar venta</button>
        </div>
        <table  id="tbventa">
            <thead>
              <tr>
                <th class="Id">Id</th>
                <th class="Codigo">Codigo</th>
                <th class="Nombre">Nombre</th>
                <th class="Precio">Precio</th>
              </tr>
            </thead>
            <tbody class="cuerpo" >
            </tbody>
            </table>
        

        
        
    </main>  
   


    <footer id="total">Total de venta: </footer>


    <script src="js/db.js"></script>
    <script src="js/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
